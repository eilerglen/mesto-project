<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Mesto </title>
</head>
<body class = "page">
  <!--header-->
  <header class = "header page__content">
    <img src= "<%=require('./images/Vector.svg')%>" alt="Лого страницы" class="header__logo">
  </header>
  <!--Начинается основной контент страницы...-->
  <main class = "content page__content">
    <!--profile-->
    <section class = "profile">
      <div class="profile__wrapper-avatar">
        <img src = ""  alt = "Изображение профиля" class = "profile__avatar">
        <div class="profile__overlay-avatar">
          <button type = "button" class = "profile__avatar-edit"></button>
        </div>
      </div>
      <div class = "profile__info">
        <h1 class = "profile__title">Жак-Ив Кустo</h1>
        <button type = "button" aria-label = "Редактировать профиль" class = "profile__edit-button" ></button>
        <p class = "profile__subtitle"> Исследователь океана</p>
      </div>
      <button type = "button" aria-label = "Добавить новую локацию" class = "profile__add-button" ></button>
    </section>

    <!--places-->
    <section class = "places">
      <!--Список мест-->
      <ul class="places__list">
      </ul>
    </section>
  </main>
 <!--Начинается блок footer-->
  <footer class = "footer page__content">
    <p class = "footer__copyright">&copy;2021 Глен Зангеев</p>
  </footer>

  <!--popup редактирования-->
  <div class = "popup popup_edit" id = "popup_edit">
    <div class = "popup__container">
      <button type= "button" aria-label = "Закрыть всплывающее окно" class = "popup__close"> </button>
      <h2 class = "popup__title">Редактировать профиль</h2>
      <form class="popup__form" name = "person-data" novalidate>
        <label class = "popup__label">
          <input type="text" id = "username" name = "username" class="popup__input" placeholder = "Имя" required minlength="2" maxlength="40">
          <span class="popup__error username-error" id="username-error"></span>
        </label>
        <label class = "popup__label">
          <input type="text" id = "profession" name = "profession" class = "popup__input" placeholder="Занятие" required minlength="2" maxlength="200">
          <span class="popup__error profession-error" id="profession-error"></span>
        </label>
        <button type = "submit" aria-label = "Сохранить" class = "popup__button"> Сохранить </button>
      </form>
    </div>
  </div>

  <!--popup добавления новой карточки-->
  <div class = "popup popup_new-card" id = "popup_new-card">
    <div class = "popup__container">
      <button type= "button" aria-label = "Закрыть всплывающее окно" class = "popup__close"> </button>
      <h2 class = "popup__title popup__title_left"> Новое место</h2>
      <form class="popup__form" name = "person-data" novalidate>
        <label class = "popup__label">
          <input type="text" id = "place-name" name = "place-name" class="popup__input" placeholder = "Название" required minlength="2" maxlength="30">
          <span class="popup__error place-name-error" id="place-name-error"></span>
        </label>
        <label class = "popup__label">
          <input type="url" id = "place-link" name = "place-link" class = "popup__input" placeholder="Ссылка на картинку" required>
          <span class="popup__error place-link-error" id="place-link-error"></span>
        </label>
        <button type = "submit" aria-label = "Сохранить" class = "popup__button"> Создать </button>
      </form>
    </div>
  </div>
  <!--popup изображения-->
  <div class = "popup popup_image" id = "popup_image" >
    <div class = "popup__container popup__container_image">
      <button type= "button" aria-label = "Закрыть всплывающее окно" class = "popup__close"> </button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

   <!--popup смены аватара-->
   <div class = "popup popup_edit-avatar" id = "popup_edit-avatar" >
    <div class = "popup__container">
      <button type= "button" aria-label = "Закрыть всплывающее окно" class = "popup__close"> </button>
      <h2 class = "popup__title popup__title_left"> Обновить аватар</h2>
      <form class="popup__form" name = "person-data" novalidate>
        <label class = "popup__label">
          <input type="url" id = "avatar-link" name = "avatar-link" class = "popup__input" placeholder="Ссылка на картинку" required>
          <span class="popup__error avatar-link-error" id="avatar-link-error"></span>
        </label>
        <button type = "submit" aria-label = "Сохранить" class = "popup__button"> Сохранить </button>
      </form>
    </div>
  </div>

   <!--шаблон карточки-->
  <template id = "template-place">
    <li class = "place">
      <img src = "#" alt = "#" class = "place__img">
      <button class="place__delete-button"></button>
      <div class = "place__description">
        <h2 class = "place__title"></h2>
        <button type = "button" class = "place__icon" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>
</body>
</html>
