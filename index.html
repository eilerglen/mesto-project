  <div class = "popup popup_edit">
    <div class = "popup__container">
      <button type= "button" aria-label = "Закрыть всплывающее окно" class = "popup__close"> </button>
      <h2 class = "popup__title">Редактировать профиль</h2>
      <form class="popup__form" name = "person-data">
        <input type="text" id = "user-name" name = "username" class="popup__input" placeholder = "Жак Ив Кусто">
        <input type="text" id = "user-profession" name = "profession" class = "popup__input" placeholder="Исследователь">

      </form>
    </div>
  </div>

        <input type="text" id = "link" name = "link" class = "popup__input" placeholder="Ссылка на картинку">

    </div>
  </div>

      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
