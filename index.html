<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "pages/index.css">
  <title> Mesto </title>
</head>
<body class = "page">
  <!--header-->
  <header class = "header page__content">
    <img src="images/Vector.svg" alt="Лого страницы" class="header__logo">
  </header>
  <!--Начинается основной контент страницы...-->
  <main class = "content page__content">
    <!--profile-->
    <section class = "profile">
      <img src = "images/jacq.jpg" alt = "Изображение Кусто" class = "profile__avatar">
      <div class = "profile__info">
        <h1 class = "profile__title">Жак-Ив Кустo</h1>
        <button type = "button" aria-label = "Редактировать профиль" class = "profile__edit-button " ></button>
        <p class = "profile__subtitle"> Исследователь океана</p>
      </div>
      <button type = "button" aria-label = "Добавить новую локацию" class = "profile__add-button" ></button>
    </section>

    <!--places-->
    <section class = "places">
      <!--Список мест-->
      <ul class="places__list">
         <!--Локация 1-->
        <li class = "place">
          <img src = "images/Чечня.JPG" alt = "Казеноям" class = "place__img">
          <div class = "place__description">
            <h2 class = "place__title">Казеноям</h2>
            <button type = "button" class = "place__icon" aria-label="Поставить лайк"></button>
          </div>
        </li>
         <!--Локация 2-->
        <li class = "place">
          <img src = "images/Кондуки.jpg" alt = "Кондуки" class = "place__img">
          <div class = "place__description">
            <h2 class = "place__title"> Кондуки </h2>
            <button type = "button" class = "place__icon" aria-label="Поставить лайк"></button>
          </div>
        </li>
         <!--Локация 3-->
        <li class = "place">
          <img src = "images/Курильские%20острова.JPG" alt = "Курильские острова" class = "place__img">
          <div class = "place__description">
            <h2 class = "place__title">Курильские острова</h2>
            <button type = "button" class = "place__icon" aria-label="Поставить лайк"></button>
          </div>
        </li>
         <!--Локация 4-->
        <li class = "place">
          <img src = "images/Абхазия.jpg" alt = "Абхазия" class = "place__img">
          <div class = "place__description">
            <h2 class = "place__title"> Абхазия</h2>
            <button type = "button" class = "place__icon" aria-label="Поставить лайк"></button>
          </div>
        </li>
         <!--Локация 5-->
        <li class = "place">
          <img src = "images/Валдай%20Зимой.jpg" alt = "Валдай" class = "place__img">
          <div class = "place__description">
            <h2 class = "place__title"> Валдай</h2>
            <button type = "button" class = "place__icon" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <!--Локация 6-->
        <li class = "place">
          <img src = "images/Байкал.jpg" alt = "Байкал" class = "place__img">
          <div class = "place__description">
            <h2 class = "place__title">Байкал</h2>
            <button type = "button" class = "place__icon" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
 <!--Начинается блок footer-->
  <footer class = "footer page__content">
    <p class = "footer__copyright">&copy;2021 Глен Зангеев</p>
  </footer>

  <!--popup или всплывающее окно-->
  <!--popup вызывается добавлением модификатора popap_opened к блоку с классом - popup. Пока его придется добавлять/удалять вручную-->
  <div class = "popup">
    <div class = "popup__container">
      <button type= "button" aria-label = "Закрыть всплывающее окно" class = "popup__close"> </button>
      <h2 class = "popup__title">Редактировать профиль</h2>
      <form class="popup__form" name = "person-data">
        <input type="text" name = "username" class="popup__input" placeholder = "Жак Ив Кусто">
        <input type="text" name = "profession" class = "popup__input" placeholder="Исследователь">
        <button type = "submit" aria-label = "Сохранить" class = "popup__button"> Сохранить </button>
      </form>
    </div>
  </div>
</body>
</html>
